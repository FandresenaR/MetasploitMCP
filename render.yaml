services:
  - type: web
    name: metasploitmcp
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python MetasploitMCP_v2.py --transport http --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MSF_SERVER
        sync: false
      - key: MSF_PORT
        value: 55553
      - key: MSF_PASSWORD
        sync: false
      - key: MSF_SSL
        value: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_BASE_URL
        value: https://openrouter.ai/api/v1
      - key: OPENROUTER_MODEL
        value: x-ai/grok-4-fast:free
      - key: PAYLOAD_SAVE_DIR
        value: /tmp/payloads
    healthCheckPath: /healthz
    autoDeploy: true
